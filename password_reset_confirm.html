<!DOCTYPE html>
<html lang="fa">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'images/Logo.png'%}">
  <meta charset="UTF-8">
  <title>تنظیم رمز عبور جدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }

    body {
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .reset-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .logo img {
      height: 60px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-group {
      text-align: right;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      direction: rtl;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .messages {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="لوگو">
    </div>

    <h2>تنظیم رمز عبور جدید</h2>

    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div class="messages">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <div class="form-group">
        <label for="id_new_password1">رمز عبور جدید</label>
        {{ form.new_password1 }}
      </div>
      <div class="form-group">
        <label for="id_new_password2">تکرار رمز عبور</label>
        {{ form.new_password2 }}
      </div>

      <button type="submit">تنظیم رمز عبور</button>
    </form>
  </div>
</body>
</html>
