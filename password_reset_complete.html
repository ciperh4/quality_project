<!DOCTYPE html>
<html lang="fa">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'images/logo.png' %}">
  <meta charset="UTF-8">
  <title>رمز عبور با موفقیت تنظیم شد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .message-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }

    .message-box h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .message-box a {
      display: inline-block;
      padding: 10px 25px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .message-box a:hover {
      opacity: 0.9;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<img src="{% static 'images/logo.png' %}" alt="logo">
  <div class="message-box">
    <h2>رمز عبور شما با موفقیت تغییر کرد!</h2>
    <a href="{% url 'login' %}">بازگشت به صفحه ورود</a>
  </div>
</body>
</html>
